<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jorling José Seguidores</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f0f2f5;
      color: #333;
    }
    header {
      background: #0d0d4d;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    nav a {
      color: white;
      margin-left: 1em;
      text-decoration: none;
    }
    .hero {
      text-align: center;
      padding: 4em 2em;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
    }
    .hero h2 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    .hero p {
      font-size: 1.2em;
    }
    .form-container {
      background: #fff;
      border-radius: 10px;
      max-width: 500px;
      margin: 3em auto;
      padding: 2em;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .form-container h3 {
      margin-bottom: 1em;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1em;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5em;
    }
    .form-group input {
      width: 100%;
      padding: 0.75em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group input:focus {
      border-color: #007bff;
      outline: none;
    }
    .electric-btn {
      background: linear-gradient(45deg, #ff0055, #00ffff);
      border: none;
      color: white;
      padding: 0.75em 2em;
      text-transform: uppercase;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      animation: electric 1s infinite;
    }
    @keyframes electric {
      0%, 100% { box-shadow: 0 0 10px #00ffff; }
      50% { box-shadow: 0 0 20px #ff0055; }
    }
    .forgot-pass {
      text-align: right;
      font-size: 0.9em;
      margin-top: -0.5em;
      margin-bottom: 1em;
    }
    .forgot-pass a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jorling José Seguidores</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Servicios</a>
      <a href="#">Contacto</a>
    </nav>
  </header>
  <div class="hero">
    <h2>El mejor proveedor de servicios de marketing en redes sociales</h2>
    <p>Administra tus redes sociales como todo un PRO.</p>
  </div>
  <div class="form-container">
    <h3>Inicia Sesión</h3>
    <form onsubmit="return loginUser(event)">
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Clave</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="forgot-pass">
        <a href="#" onclick="forgotPassword()">¿Se te olvidó tu contraseña?</a>
      </div>
      <div style="text-align: center;">
        <button type="submit" class="electric-btn">Iniciar sesión</button>
      </div>
    </form>
  </div>

  <script>
    function loginUser(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Simulación básica
      if (username === "admin" && password === "1234") {
        alert("¡Bienvenido, " + username + "!");
      } else {
        alert("Credenciales incorrectas");
      }
    }

    function forgotPassword() {
      const email = prompt("Introduce tu correo electrónico para recuperar tu contraseña:");
      if (email) {
        alert("Te hemos enviado un enlace para recuperar tu contraseña a " + email);
      }
    }
  </script>
</body>
</html>
